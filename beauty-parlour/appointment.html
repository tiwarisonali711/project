<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- For Instra -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Appointment Form </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Anwi Beauty Parlour</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="offers.html">Offers</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="appointment.html">Book Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>


        </div>
    </nav>
    <hr>
    <div class="container textalign-center">

        <form>
            <div class="form-group row">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref"><b>Services types </b></label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option select> SELECT</option>
                    <option value="1">Hair Care</option>
                    <option value="2">Facial Treatments</option>
                    <option value="3">Waxing</option>
                    <option value="3">Manicure/Pedicure</option>
                    <option value="3">Threading</option>
                    <option value="3">De-Tan</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><b>Customer
                        name:</b></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Full Name">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><b>Gender</b></legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                    </div>
            </fieldset>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Contact</b></label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="colFormLabel" placeholder="mobile no">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Age:</b></label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="colFormLabel" placeholder="Enter your age">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><b>Email</b></label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Enter Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Appointment date:</b></label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="colFormLabel" placeholder="DD/MM/YYYY">
                </div>
            </div>
            <hr>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

    </div>
    
    <!-- Footer -->
    <br>
    <div class="card text-center">
        <div class="card-header">
            <b>Copyright:Anwi Beauty Parlour</b>
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">Use full links</p>
            <button type="button" class="btn btn-outline-primary"><a href=""><i class="fa fa-instagram"></i>
                    Instagram</a></button>
            <button type="button" class="btn btn-outline-secondary"><a href=""><i class="fa fa-whatsapp"></i>
                    Whatsapp</a></button>
            <button type="button" class="btn btn-outline-danger"><a href=""><i class="fa fa-facebook-official"></i>
                    Facebook</a></button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
